<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postres - Pollo Campero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d122;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4a024;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .menu-container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-img {
            width: 100%;
            max-width: 400px; /* Ajusta el tamaño máximo */
            display: block;
            margin: 0 auto; /* Centra la imagen */
            border-radius: 10px;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 2px solid #f4a024;
        }
        .menu-item img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .menu-item select {
            padding: 5px;
            font-size: 16px;
        }
        .order-btn {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #d64527, #f4a024);
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 30px;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            border: 2px solid #b52e1f;
        }
        .order-btn:hover {
            background: linear-gradient(135deg, #f4a024, #d64527);
            transform: scale(1.1);
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<header>
    Postres de Pollo Campero
</header>

<div class="menu-container">
    <img src="pollo.png" alt="Menú Pollo Campero" class="menu-img">
    <h2>Elige tu postre</h2>

    <div class="menu-item">
        <img src="postre1.jpg" alt="Pastel de tres leches">
        <span>Pastel de Tres Leches</span>
        <select>
            <option value="1">Sin Ordenar</option>
            <option value="2">1 porción</option>
            <option value="3">2 porciones</option>
            <option value="4">3 porciones</option>
        </select>
    </div>

    <div class="menu-item">
        <img src="postre2.jpg" alt="Flan de caramelo">
        <span>Flan de Caramelo</span>
        <select>
            <option value="1">Sin Ordenar</option>
            <option value="2">1 porción</option>
            <option value="3">2 porciones</option>
            <option value="4">3 porciones</option>
        </select>
    </div>

    <div class="menu-item">
        <img src="postre3.jpg" alt="Helado de vainilla">
        <span>Helado de Vainilla</span>
        <select>
            <option value="1">Sin Ordenar</option>
            <option value="2">1 porción</option>
            <option value="3">2 porciones</option>
            <option value="4">3 porciones</option>
        </select>
    </div>

    <div class="menu-item">
        <img src="postre4.jpg" alt="Tarta de chocolate">
        <span>Tarta de Chocolate</span>
        <select>
            <option value="1">Sin Ordenar</option>
            <option value="2">1 porción</option>
            <option value="3">2 porciones</option>
            <option value="4">3 porciones</option>
        </select>
    </div>

    <a href="index.html" class="order-btn">Finalizar Pedido</a>

</div>

</body>
</html>
