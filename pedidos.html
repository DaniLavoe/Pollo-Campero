<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Pollo Campero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d122;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4a024;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .menu-container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-img {
            width: 100%;
            border-radius: 10px;
        }
        .menu-btn {
            text-decoration: none;
            color: white;
            background: #d64527;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 30px;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .menu-btn:hover {
            background: #b52e1f;
            transform: scale(1.1);
        }
        /* Estilos responsivos sin alterar diseño original */
@media (max-width: 768px) {
    header {
        padding: 15px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    main {
        max-width: 95%;
    }

    img {
        width: 80%;
    }
}

@media (max-width: 480px) {
    header {
        padding: 10px;
        font-size: 14px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 5px;
    }

    nav ul li a {
        padding: 8px 16px;
        font-size: 14px;
    }

    main {
        max-width: 100%;
        padding: 15px;
    }

    img {
        width: 90%;
    }
}

    </style>
</head>
<body>

<header>
    Elige Tu Menú Pollo Campero
</header>

<div class="menu-container">
    <img src="pollo.png" alt="Menú Pollo Campero" class="menu-img">
    <h2>Selecciona una categoría</h2>
    <a href="desayunos.html" class="menu-btn">Desayunos</a>
    <a href="almuerzos.html" class="menu-btn">Almuerzos</a>
    <a href="postres.html" class="menu-btn">Postres</a>
</div>

</body>
</html>
