<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desayunos - Pollo Campero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d122;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4a024;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .menu-container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 2px solid #f4a024;
        }
        .menu-item img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .menu-item select {
            padding: 5px;
            font-size: 16px;
        }
        .order-btn {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #d64527, #f4a024);
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 30px;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            border: 2px solid #b52e1f;
        }
        .order-btn:hover {
            background: linear-gradient(135deg, #f4a024, #d64527);
            transform: scale(1.1);
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<header>
    Desayunos de Pollo Campero

</header>

<div class="menu-container">
    <img src="pollo.png" alt="Menú Pollo Campero" class="menu-img">
    <h2>Elige tu desayuno</h2>

    <div class="menu-item">
        <img src="desayuno.jpeg" alt="Desayunos Típicos">
        <span>Desayuno típico</span>
        <select>
            <option value="1">1 orden</option>
            <option value="2">2 ordenes</option>
            <option value="3">3 ordenes</option>
        </select>
    </div>

    <div class="menu-item">
        <img src="ranchero.jpg" alt="Desayunos rancheros">
        <span>Desayuno ranchero</span>
        <select>
            <option value="1">1 orden</option>
            <option value="2">2 ordenes</option>
           <option value="2">3 ordenes</option>
           <option value="2">4 ordenes</option>
           <option value="2">5 ordenes</option>
        </select>
    </div>

    <div class="menu-item">
        <img src="panqueque.jpeg" alt="Panqueques">
        <span>Desayuno con Panqueques</span>
        <select>
            <option value="1">1 orden</option>
             <option value="2">2 ordenes</option>
           <option value="2">3 ordenes</option>
           <option value="2">4 ordenes</option>
           <option value="2">5 ordenes</option>
        </select>
    </div>
   <div class="menu-item">
        <img src="desayunopollo.JPG" alt="Pollo Frito">
        <span>Desayuno de Pollo</span>
        <select>
            <option value="1">1 pieza</option>
             <option value="2">2 piezas</option>
           <option value="2">3 piezas</option>
           <option value="2">4 piezas</option>
           <option value="2">5 piezas</option>
        </select>
    </div>
<a href="index.html" class="order-btn">Finalizar Pedido</a>
</div>

</body>
</html>
